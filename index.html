<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="CSS/todostyle.css">
    
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
<!--  wrapper is used to move the entire content like centralizing it.-->
   <div class="wrapper">
       <div class="header"><span>TO DO LIST APP   <i class="fas fa-clipboard-list brown"></i> </span></div>
       
       <p class="morning-heading">Morning 8: 00 A.M. To 04: 00 P.M.</p>
       
       <div class="wraplist">
          
           <ol class="list">
               <li>
                  <input type="checkbox" name="" id="first">
                  <label for="first">Cycling <i class="fas fa-bicycle"></i></label>
                   
               </li>
               <li>
                  <input type="checkbox" name="" id="second">
                  <label for="second">Eat Breakfast <i class="fas fa-utensils"></i></label>
               </li>
               
               <li>
                  <input type="checkbox" name="" id="third">
                   <label for="third">Getting Ready <i class="fas fa-user-tie"></i></label>
               </li>
               
               <li>
                  <input type="checkbox" name="" id="fourth">
                  <label for="fourth">Go to Office <i class="far fa-building"></i></label>
               </li>
               
               <li>
                  <input type="checkbox" name="" id="fifth">
                  <label for="fifth">Do Some Work <i class="fas fa-briefcase"></i></label>
               </li>
            </ol>
        <p class="evening-heading">Evening 6: 00 P.M. To 12: 00 A.M.</p>   
            <ol class="list">
               <li>
                  <input type="checkbox" name="" id="sixth">
                  <label for="sixth">Meeting with Friends <i class="fas fa-users"></i></label>
               </li>
               
               
               <li>
                  <input type="checkbox" name="" id="seventh">
                  <label for="seventh">Checking the Posts on Instagram  <i class="fab fa-instagram"></i></label>
               </li>
               
               <li>
                  <input type="checkbox" name="" id="eigth">
                  <label for="eigth">Learning Full Stack Development from Learn Code Online  <i class="fas fa-laptop-code"></i></label>
               </li>
               
                <li>
                  <input type="checkbox" name="" id="nineth">
                  <label for="nineth">Playing Counter Strike Global Offensive <i class="fas fa-gamepad"></i></label>
               </li>
               
               <li>
                  <input type="checkbox" name="" id="tenth">
                  <label for="tenth">Watching YouTube Videos <i class="fab fa-youtube"></i></label>
               </li>
               
               
           </ol>
       </div>
       
   </div>
    
</body>
</html>
